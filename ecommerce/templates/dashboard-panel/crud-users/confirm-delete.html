{% extends 'dashboard-panel/dashboard.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <style>
  .main-content {
    margin-left: 280px; /* Igual al ancho del sidebar */
    padding: 20px;
  }

  .sidebar {
    position: fixed;
    height: 100%;
    top: 0;
    left: 0;
  }

  @media (max-width: 768px) {
    .main-content {
      margin-left: 0;
    }

    .sidebar {
      width: 100%;
      position: relative;
    }
  }
</style>
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4>Confirmar Eliminación</h4>
        </div>
        <div class="card-body">
            <p>¿Estás seguro que deseas eliminar al usuario <strong>{{ user.username }}</strong> ({{ user.get_rol_display }})?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'list-user' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
