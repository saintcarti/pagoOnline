{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="margin-top: 50px;">
  <div class="carousel-inner">
    {% for producto in products %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
      <img src="{{ producto.image }}" class="d-grid object-fit-cover w-100 rounded-4" 
           style="max-width: 400px; max-height: 400px;" alt="imagen producto">
        <p>{{producto.description}}</p>
    </div>
    {% empty %}
    <div class="carousel-item active">
      <img src="{% static 'images/default-product.jpg' %}" class="d-block object-fit-cover w-100 rounded-4" 
           style="max-width: 400px; max-height: 400px;" alt="producto por defecto">
    </div>
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
{% endblock %}
